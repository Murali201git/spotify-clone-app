<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Section 1: Nav Bar -->
  <header>
    <div class="logo"><img src="Spotify_icon.svg.png" alt="" width="25px" height="25px"> Spotify</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Signup</a>
    </nav>
  </header>

  <!-- Section 2: Songs List -->
  <main>
    <div class="song-list" id="songList"></div>
  </main>

  <!-- Section 3: Music Player -->
  <footer class="music-player">
    <div class="left" id="player-info">
      <img id="player-img" src="" alt="song image" />
      <div>
        <h4 id="player-title">Title</h4>
        <p id="player-artist">Artist</p>
      </div>
    </div>

    <div class="center">
      <input type="range" id="progressBar" value="0" />
      <div class="controls">
        <button id="prevBtn">⏮️</button>
        <button id="playPauseBtn">▶️</button>
        <button id="nextBtn">⏭️</button>
      </div>
    </div>

    <div class="right">
      <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" />
    </div>

    <audio id="audio"></audio>
  </footer>

  <script src="script.js"></script>
</body>
</html>
